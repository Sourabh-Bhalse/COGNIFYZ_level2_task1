<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Responsive Card with Bulma</h1>
        <div class="columns is-multiline">
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img src="https://via.placeholder.com/300.png?text=Image+1" alt="Placeholder">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title">Card Title</h2>
                        <p>This is a simple card component using Bulma.</p>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img src="https://via.placeholder.com/300.png?text=Image+2" alt="Placeholder">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title">Card Title</h2>
                        <p>This is another card component using Bulma.</p>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img src="https://via.placeholder.com/300.png?text=Image+3" alt="Placeholder">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title">Card Title</h2>
                        <p>This is a third card component using Bulma.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
